<!DOCTYPE html>
<!-- a_06_table_01.html -->
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <title>웹기초</title>
  <style>
    table {
      width: 700px; /* 1cm -> ?px */
      height: auto; min-height: 100px;
      /* background-color: rgb(202, 228, 240); (ctrl+space -> 색상목록) */
      border-width: 1px;
      border-style: solid;
      border-color: rgb(94, 91, 91);
      border-spacing: 0; /*선 사이에 뜨는거 0줘서 붙이기 */
        border-collapse:collapse;
    }
    tr {
      width: 100%; height: 50px;
    }
    th, td{
      border-width: 1px;
      border-style: solid;
      border-color: rgb(94, 91, 91);
      /*
      text-align: center; 가운데로 정렬
      font-weight: bold; 폰트 굵기
      */
    }

     /* th {text-align: left; } */
    thead {color:white; background-color: rgb(212, 192, 11);}
    tbody {background-color: rgb(247, 245, 232);}
    .line_impact {background-color: rgb(252, 250, 162); height: 60px;}
    .cell_01 {width: 80px;}
    .cell_02 {width: 120px;}
    .cell_03 {width: 120px;}
    .cell_04 {width: 300px;}
    .cell_05 {width: 80px;}  /* 전체 테이블 값이 700px 이라 맞춰서 조정됨, 마지막 값은 안쓰기도  */
  </style>
</head>
<body>
  <h1><a href="../index.html">웹기초</a></h1>
  <h2>테이블 이해하기</h2>


  <!-- 동일한 거 선택할 때는 필요한 글자를 마우스로 선택하고 컨트롤+D 여러번-->
  <!-- td중 제목부분 구분위해 th로: 굵어지고 가운데 정렬됨-->


  <table>

      <colgroup>

      <thead>

          <th>ID no.</th><th>성/th><th>이름</th>이메일<th>작성일</th><th>작성일</th>

    </thead>
     <tbody>
      <tr class="line_impact">

        <td colspan="2">Mark Octo</td>
        <td><a href="#">Mark@gmai.com</a></td>

      <tr>
        <th>002</th>
        <td>Json</td>
        <td>Airdays</td>
        <td><a href="#">Json@gmai.com</a></td>
        <td>01.13</td>
      </tr>
      <tr class="line_impact">
        <th>003</th>
        <td>Larry</td>
        <td>Visualy</td>
        <td><a href="#">Larry@gmai.com</a></td>
        <td>01.13</td>
      </tr>
      <tr>
        <th>004</th>
        <td>Gray</td>
        <td>Bootlamp</td>
        <td><a href="#">Gray@gmai.com</a></td>
        <td>01.13</td>
      </tr>
      <tr class="line_impact">
        <th>005</th>
        <td rowspan="2">Kim</td>
        <td rowspan="2">JY</td>
        <td><a href="#">Kim@gmai.com</a></td>
        <td>01.13</td>
      </tr>
      <tr>
        <th>006</th>
        <td><a href="#">Kim@gmai.com</a></td>

     </tbody>

<!-- 가계부 같은 거 쓸 때
     <tfoot>
       <tr>
         <td>tfoot-1</td>  셀의 개수가 일치해야함
         <td>tfoot-2</td>
         <td>tfoot-3</td>
         <td>tfoot-4</td>
         <td>tfoot-5</td>
       </tr>
     </tfoot>
     -->

  </table>
</body>
</html>


<!--학습내용 정리============================================================
  Table :기본 구조
  -table, caption, tr, th, td
  -thead, tbody, tfoot
  -colspan, col ...
  tr로 행을 무조건 만들어 주고 그 내부에 각 셀을 표현하는 th나 td를 언급

  @Table css 세팅:
  -table, tr, th, td   table요소와 tr요소, th,요소, td요소에 각각 설정하도록 처리
  -단위 값이 0인경우 별도의 단위명을 사용하지 않음
  -border-spacing 선과 선의 간격을 주는 것
  -border-coolapse 선의 간격형태를 처리하는 것(table에서만 사용)
  -단어와 단어 사이는 -로 구분
  table, tr, th, td {
    border-spacing: 0;
    border-collapse: collapse;
  }

  @Table 추가 요소 및 속성
  -rowspan, colspan 셀병합을 위한 속성
  -thead,tbody, tfoot  table내부에서 역할을 처리하기 위해 만든 영역으로 tr을 감싸는 요소 
-->
